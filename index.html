<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="title">
        <h1>Etch-a-Sketch</h1>
        <p>Click anywhere on the grid to start sketching!</p>
        <button>New Grid</button>
    </div>
        
    <div id="container">
    </div>

    <div class="options"> 
        <h2>Customize Grid Colors</h2>
        <div class="choices">
            <button class="default">Default</button>
            <button class="random">Random</button>
            <button class="darken">Darken</button>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
